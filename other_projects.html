    <script>
        function mudarIdioma() {
            if (userLang == "en") {
                userLang = "pt-BR"
                botaoIdioma.style.backgroundImage = "url('background/en.png')";
            } else {
                userLang = "en"
                botaoIdioma.style.backgroundImage = "url('background/pt-BR.png')";
            }
            loadLanguage(userLang)
        }
        function definirBackgound(lang) {
            if (lang  == "en") {
                botaoIdioma.style.backgroundImage = "url('background/pt-BR.png')";
            } else {
                botaoIdioma.style.backgroundImage = "url('background/en.png')";
            }
        }
        async function loadLanguage(lang) {
            
            const response = await fetch(`${lang}op.json`);
            const translations = await response.json();
            const elementsTranslated = document.querySelectorAll(".translation");
            for (let i = 0; i<elementsTranslated.length; i++) {
                elementsTranslated[i].innerHTML = translations.data[i];
            }
        }
        let userLang = navigator.language || navigator.userLanguage;
        const botaoIdioma = document.querySelector('.butaoIdioma');
        // definindo idioma
        loadLanguage(userLang);
        definirBackgound(userLang);
    </script>
